<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
  <header class="header">
    <!-- button that will take you to the highscores on the page -->
    <button id="btn-scores">View High Scores</button>
    <!-- P tag that will be used as a timer once the quiz is started -->
    <p id="timer">Time: <span id="countdown"></span></p>

  </header>

<main>
<!-- starting content for quiz -->
  <section id="content" class="content">

    <h1 id="content-h1">Coding Quiz Challenge</h1>

    <p id="content-p">
      Try to answer the following questions within the time limit.<br/>
      Keep in mind that incorrect answers will penailze your score/time by ten
      seconds.
    </p>
    
    <!-- button that will start the quiz watched with js logic -->
    <button class="start-btn" id="start-btn">Start Quiz</button>

  </section>

</main>
  <!-- link to JS file -->
  <script src="./assets/js/scrpit.js"></script>
</body>


</html>
